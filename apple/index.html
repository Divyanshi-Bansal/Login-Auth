<html>
  <head>
    <meta name="appleid-signin-client-id" content="my.test1.morr" />
    <meta name="appleid-signin-scope" content="name email" />
    <meta
      name="appleid-signin-redirect-uri"
      content="https://bbd9-2409-4053-2d16-fb5a-2ccd-97bb-479d-6e81.ngrok.io/social-logins/apple/callback"
    />
    <meta name="appleid-signin-state" content="origin:web" />
  </head>
  <body>
    <div
      id="appleid-signin"
      class="signin-button"
      data-color="black"
      data-border="true"
      data-type="sign in"
      onclick="singInApple()"
    ></div>
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
    ></script>
    <script>
      document.addEventListener("AppleIDSignInOnSuccess", (data) => {
          console.log("SuccessFull Response",data);
          try {
            const data = await AppleID.auth.signIn();
            console.log("Data",data);
          } catch ( error ) {
              //handle error.
                console.log("Error",error);
              }
          });
          //Listen for authorization failures
          document.addEventListener("AppleIDSignInOnFailure", (error) => {
            //handle error.
            console.log("Failures",error);
          });
    </script>
  </body>
</html>
